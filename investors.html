<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investors | OwnEstate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/investors.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <a href="#" class="back-link">&leftarrow; </a>
          <span class="own">Own</span><span class="estate">Estate</span>
        </div>
        <div class="investors-details">
          <div class="image-container">
            <img src="./Images/investing/7xm.xyz500303.jpg" alt="pana" />
          </div>
          <div class="form-container">
            <h2 class="investor-header">Join as an Investor</h2>
            <p class="investor-text">
              Start your journey in real estate investment today!
            </p>
            <form>
              <label for="name" class="name">First Name</label>
              <input type="text" />
              <label for="name" class="name">Last Name</label>
              <input type="text" />
              <label for="name" class="name">Email</label>
              <input type="email" />
              <div class="user-box">
                <label for="name" class="name">Password</label>
                <input type="password" name="" id="password" required="" />
                <span class="password-toggle-icon"
                  ><i class="fas fa-eye"></i
                ></span>
                <label for="name" class="name">Confirm Password</label>
                <input type="password" id="confirm-password" required="" />
                <!-- <span class="password-toggle-icon"
                  ><i class="fas fa-eye"></i
                ></span> -->
              </div>
              <div class="terms">
                <input type="checkbox" id="terms" />
                <label for="terms"
                  >By signing up, you agree to our
                  <a href="#" class="sign">Terms and Conditions</a></label
                >
              </div>
              <div class="links">
                <p>
                  Already have an account?
                  <a href="#" class="sign"> Sign In!</a>
                  Forgot password?
                  <a href="#" class="sign"> Click here!</a>
                </p>
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="javascript/investors.js"></script>
  </body>
</html>
