<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/Reset.css">
</head>
<body>
  <div class="forgot-password-container">
    <!-- Header Section -->
    <div class="header">
      <div class="circle">
        <a href="welcome.html" class="back-arrow">&#8592;</a>
      </div>
      <span class="logo">Own<span class="highlight">Estate</span></span>
    </div>

    <!-- Content Section -->
    <div class="content">
      <!-- Left Section (Image) -->
      <div class="image-section">
        <img src="./make.jpg" alt="Password Reset Illustration">
      </div>

      <!-- Right Section (Form) -->
      <div class="form-section">
        <h1>Reset Password</h1>
        <form action="#" method="post">
          <div style="position: relative;">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" style="padding-right: 30px;">
            <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              üëÅÔ∏è
            </span>
          </div>
          
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
          
          <button type="submit">Continue</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./Rest.js"></script>
</body>
</html>
