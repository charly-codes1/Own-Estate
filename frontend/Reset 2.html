<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./Reset.css" />
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="header">
        <div class="circle">
          <a href="welcome.html" class="back-arrow">&#8592;</a>
        </div>
        <span class="logo">Own<span class="highlight">Estate</span></span>
      </div>

      <div class="content">
        <div class="image-section">
          <img src="./make.jpg" alt="Password Reset Illustration" />
        </div>

        <div class="form-section">
          <h1>Reset Password</h1>
          <form id="resetPasswordForm" action="#" method="post">
            <div style="position: relative">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                style="padding-right: 30px"
                required
              />
              <span
                id="togglePassword"
                style="
                  position: absolute;
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                "
              >
                üëÅÔ∏è
              </span>
            </div>

            <div style="position: relative">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your new password"
                style="padding-right: 30px"
                required
              />
              <span
                id="toggleConfirmPassword"
                style="
                  position: absolute;
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                "
              >
                üëÅÔ∏è
              </span>
            </div>

            <button type="submit">Continue</button>
            <div id="message"></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );
      const confirmPasswordInput = document.getElementById("confirm-password");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });

      toggleConfirmPassword.addEventListener("click", () => {
        const type =
          confirmPasswordInput.type === "password" ? "text" : "password";
        confirmPasswordInput.type = type;
        toggleConfirmPassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });

      const resetPasswordForm = document.getElementById("resetPasswordForm");
      const messageDiv = document.getElementById("message");

      resetPasswordForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
          messageDiv.textContent = "Passwords do not match!";
          messageDiv.style.color = "red";
          return;
        }

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password }),
          });

          if (response.ok) {
            messageDiv.textContent = "Password reset successful!";
            messageDiv.style.color = "green";
            setTimeout(() => {
              window.location.href = "welcome.html";
            }, 2000);
          } else {
            const error = await response.json();
            messageDiv.textContent = `Error: ${
              error.message || "Reset failed"
            }`;
            messageDiv.style.color = "red";
          }
        } catch (error) {
          messageDiv.textContent = "Error: Unable to connect to the server.";
          messageDiv.style.color = "red";
        }
      });
    </script>
  </body>
</html>
