<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title> 
    <link rel="stylesheet" href="css/sign_.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand"><span>Own</span>Estate</a> 
    </nav>
    <div class="container">
        <!-- Left Section: Image -->
        <div class="image-section">
        <img src="images/welcome.jpg" alt="Placeholder Image">
        </div>
<!-- Right Section: Form -->

<div class="form-section">  
    <div class="form-section">
        <h1>Own<span>Estate</span></h1> 
        <h1>Welcome Back</h1>
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
        <form action="#" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-sign-in">Sign In</button>
        </form>
    </div>
    </div>
</body>
</html>
