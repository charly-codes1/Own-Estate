<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Registration</title>
    <link rel="stylesheet" href="Sponsor.css" />
  </head>
  <body>
    <div class="left-side">
      <img src="sponsor.jpg" alt="Sponsor Registration" />
    </div>
    <div class="right-side">
      <h1>Become a Sponsor</h1>
      <p>
        Showcase your real estate projects to a community of aspiring investors.
      </p>
      <form>
        <label for="Full name/ Organization name"
          >Full name/Organization name</label
        >
        <input type="text" placeholder="Full name/Organization name" required />
        <label for="Email">Email</label>
        <input type="email" placeholder="Email" required />
        <div class="password-container">
          <div class="password-field">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <span
                class="toggle-password"
                onclick="toggleVisibility('password', this)"
                >👁️</span
              >
            </div>
          </div>
          <div class="password-field">
            <label for="retype-password">Re-type Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="retype-password"
                placeholder="Re-enter your password"
              />
              <span
                class="toggle-password"
                onclick="toggleVisibility('retype-password', this)"
                >👁️</span
              >
            </div>
          </div>
        </div>
        <label for="Project Category">Project Category</label>
        <input type="text" placeholder="Project Category" required />
        <label for="Phone Number">Phone Number</label>
        <input type="tel" placeholder="Phone Number" required />
        <div class="form-footer">
          <label>
            <input type="checkbox" required />
            By signing up, you agree to our
            <a href="#">Terms and Conditions</a>.
            <p>
              Already have an account? <a href="#">Sign In!</a> | Forgot
              password? <a href="#">Click here!</a>
            </p>
          </label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <script>
      // script.js
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const inputField = document.getElementById(targetId);

          if (inputField.type === "password") {
            inputField.type = "hide";
            this.textContent = "🙈"; // Change to "hide" icon
          } else {
            inputField.type = "text  ";
            this.textContent = "👁️"; // Change to "show" icon
          }
        });
      });
    </script>
  </body>
</html>
